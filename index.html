<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/styles.css">
    <title>Google</title>
    <link rel="google icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
    
</head>
<body>
    <div class="container">
    <header class="header">
        <nav class="nav">
            <div class="nav__items">
                <a class="nav__link item"  href="#">Почта</a>
                <a class="nav__link item"  href="#">Картинки</a>
                <a class><img class="nav__menu-img item" src="https://image.flaticon.com/icons/svg/566/566001.svg"></img></a>
                <button class="nav__sign_up item">Вход</button>
            </div>
        </nav>
    </header>
    <div class="section">
    <div class="logo">
        <img alt ="Google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    </div>

    <div class="search-form">
        <form class="search-form__input">
            <div class="search-form__icon"><img  src="https://upload.wikimedia.org/wikipedia/commons/5/55/Magnifying_glass_icon.svg"></div>
           

            <input type="text" id="form-search">
           
            
            <div class="search-form__keyboard"><img  src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Keyboard-icon_Wikipedians.svg/1200px-Keyboard-icon_Wikipedians.svg.png">
                <img  src="https://clipartart.com/images/voice-icon-clipart-2.png"></div>
    
        </form>
        
    </div>

    <div class="search-form__buttons">
        <button>Поиск в Google</button>
        <button>Мне повезёт!</button>
      </div>
    <div class="search-form_description">
        <p>Сервисы Google доступны на разных языках:  <a href="#">Беларуская</a> </p>
    </div>

</div>

<footer class="footer">
    <hr>
  <div class="footer__items">
 
        <div class="footer__row1">
            <span>Беларусь</span>
        </div>
        <hr>
        
        <div class="footer__row2">
            <span class="footer__column1">
                <a href="#">Реклама</a>
                <a href="#">Для бизнеса</a>
                <a href="#">Всё о Google</a>
                <a href="#">Как работает Google Поиск</a>
            </span>
            <span class="footer__column2" >
                <a href="#">Конфиденциальность</a>
                <a href="#">Условия</a>
                <a href="#">Настройка</a>
            </span>
        </div>
    </div>

</footer>

</div>

</body>
</html>
